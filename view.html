<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∏ Minhas Cifras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <a href="index.html" class="btn btn-outline-secondary">‚¨ÖÔ∏è Voltar</a>
            <span class="navbar-brand mb-0 h1" id="viewTitle">Carregando...</span>
            <div></div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h2 id="songName" class="mb-0">Nome da M√∫sica</h2>
                                <p class="text-muted" id="artistName">Artista</p>
                            </div>
                            <div class="text-end">
                                <div class="mb-1">
                                    Tom: <strong id="currentTom" class="text-primary">-</strong>
                                    <span id="enharmonicBadge" class="badge bg-info ms-1" style="display: none;"></span>
                                </div>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="transpose(-1)">-1</button>
                                    <button class="btn btn-outline-secondary" onclick="resetTranspose()">Original</button>
                                    <button class="btn btn-outline-primary" onclick="transpose(1)">+1</button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div id="cifraContent" class="cifra-view"></div>
                    </div>
                </div>

                <div class="mt-4 text-center mb-5">
                    <button class="btn btn-warning" onclick="editCurrentCifra()">‚úèÔ∏è Editar Cifra</button>
                    <button class="btn btn-danger ms-2" onclick="deleteCurrentCifra()">üóëÔ∏è Excluir</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Cifra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label>Artista</label>
                        <input type="text" id="editArtista" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>M√∫sica</label>
                        <input type="text" id="editMusica" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Tom Original</label>
                        <select id="editTom" class="form-control">
                            <option>C</option><option>Db</option><option>D</option><option>Eb</option>
							<option>E</option><option>F</option><option>F#</option><option>G</option>
							<option>Ab</option><option>A</option><option>Bb</option><option>B</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Conte√∫do</label>
                        <textarea id="editConteudo" class="form-control" rows="15"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveEdits()">Salvar Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tonal.js - Biblioteca de Teoria Musical -->
    <script src="https://cdn.jsdelivr.net/npm/tonal@5.0.0/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
